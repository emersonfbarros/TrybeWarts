<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>TrybeWarts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Requisitos 1, 2, 3 e 4 -->
    <header class="header">
      <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo da escola de feitiçaria Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" placeholder="Senha" name="password" id="senha">
        <button type="submit" id="button">Entrar</button>
      </form>
    </header>
      <!-- req 5 -->
    <main>
      <div>
        <h2>Formulário de Avaliação</h2>
        <form id="evaluation-form">
          <div class="first-block">
            <div class="first-inputs">
              <input type="text" id="input-name" placeholder="Nome">
              <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="first-inputs">
              <input type="email" id="input-email" placeholder="Email">
              <div class="house-select">
                <label for="house">Casa: </label>
                <select id="house" name="house">
                  <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                  <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                  <option id="corvinode-house" value="Corvinode">Corvinode</option>
                  <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <div class="second-block">
            <div class="family-list second-labels">
              <label id="label-family">Qual sua família?</label>
              <span>
                <input type="radio" name="family" value="Frontend" id="frontend" checked>
                <label for="frontend">Família Frontend</label>
              </span>
              <span>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Família Backend</label>
              </span>
              <span>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">Família FullStack</label>
              </span>
            </div>
            <div class="technologies second-labels">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div>
                <input type="checkbox" class="subject" value="HoFs" id="hofs">
                <label for="hofs">HoFs</label>
                <input type="checkbox" class="subject" value="Jest" id="jest">
                <label for="jest">Jest</label>
                <input type="checkbox" class="subject" value="Promises" id="promises">
                <label for="promises">Promises</label>
              </div>
              <div>
                <input type="checkbox" class="subject" value="React" id="react">
                <label for="react">React</label>
                <input type="checkbox" class="subject" value="SQL" id="sql">
                <label for="sql">SQL</label>
                <input type="checkbox" class="subject" value="Python" id="python">
                <label for="python">Python</label>
              </div>
            </div>
          </div>
          <hr>
          <div class="third-block">
            <div>
              <label id="label-rate">Como você avalia a Trybewarts?</label>
            </div>
            <div>
              <input type="radio" value="1" name="rate" id="radio1">
              <label for="radio1">1</label>
              <input type="radio" value="2" name="rate" id="radio2">
              <label for="radio2">2</label>
              <input type="radio" value="3" name="rate" id="radio3">
              <label for="radio3">3</label>
              <input type="radio" value="4" name="rate" id="radio4">
              <label for="radio4">4</label>
              <input type="radio" value="5" name="rate" id="radio5">
              <label for="radio5">5</label>
              <input type="radio" value="6" name="rate" id="radio6">
              <label for="radio6">6</label>
              <input type="radio" value="7" name="rate" id="radio7">
              <label for="radio7">7</label>
              <input type="radio" value="8" name="rate" id="radio8">
              <label for="radio8">8</label>
              <input type="radio" value="9" name="rate" id="radio9">
              <label for="radio9">9</label>
              <input type="radio" value="10" name="rate" id="radio10" checked>
              <label for="radio10">10</label>
            </div>
          </div>
          <div class="fourth-block">
            <label class="textarea">Deixe seu comentário:</label>
            <div class="txtarea-and-counter">
              <textarea id="textarea" rows="3" cols="10" maxlength="500"></textarea>
              <div class="div-counter">
                <span id="counter">500</span>
              </div>
            </div>
          </div>
          <div class="fifth-block">
            <div class="agreement-block">
              <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="agreement" id="agreement">
              </label>
            </div>
            <button class="submit-disabled" id="submit-btn" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Trybewarts logo">
    </main>
    <footer>
      Direitos reservados à Trybewarts©
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
